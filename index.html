<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>calculator</title>
</head>

<body>
    <div class="bg">
        <div class="container calculator">
            <div class="history">
                <button onclick="clearHistory()"><i class="bi bi-trash dele" style="color: aliceblue;">clear</i></button>
                <div class="tip close line" onclick="closeHistory()">______</div>
                <div id="calHis"></div>
            </div>
            <div class="display calSpace">
                <div class=" width">
                    <div class="display-top">
                        <h3 id=" calculator">calculator</h3>
                        <div class="modal" id="modal">
                            <i class="bi bi-moon" onclick="lightMode()"></i>
                            <i class="bi bi-moon-fill" onclick="darkMode()"></i>
                        </div>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                    <div class="input" id="">
                        <div class="input-content">
                            <div id="evaluate">100*20</div>
                            <div id="result">200</div>
                        </div>
                    </div>
                    <div class="justify">
                        <div class="tip" onclick="displayHistory()">______</div>
                    </div>
                </div>
            </div>
            <div class="buttons">


                <div class="grid">
                    <button onclick="returnToZero()">AC</button>
                    <button onclick="del()"><i class="bi bi-backspace"></i></button>
                    <button onclick="display('%')">%</button>
                    <button class="round" onclick="display('รท')">รท</button>
                    <button onclick="display('8')">8</button>
                    <button onclick="display('9')">9</button>
                    <button onclick="display('7')">7</button>
                    <button class="round" onclick="display('*')">x</button>
                    <button onclick="display('4')">4</button>
                    <button onclick="display('5')">5</button>
                    <button onclick="display('6')">6</button>
                    <button class="round" onclick="display('-')">-</button>
                    <button onclick="display('1')">1</button>
                    <button onclick="display('2')">2</button>
                    <button onclick="display('3')">3</button>
                    <button class="round" onclick="display('+')">+</button>
                    <button><i class="bi bi-recycle"></i></button>
                    <button onclick="display('0')">0</button>
                    <button onclick="display('.')">.</button>
                    <button class="round orange" onclick="displayResult()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
